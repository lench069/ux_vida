<div style=" font-family: 'Roboto Regular', arial; max-width: 850px; min-width: 450px;">
	<div class="headerModelRed">
		<div class="row">
			<div class="col-md-1" style="padding-right: 0px; padding-left: 25px;">
				<img src="./assets/img/{{info.nameIcon}}" alt="">
			</div>
			<div class="col-md-10" style="padding-left: 0px; padding-top: 5px;">
				{{ info.title  }}
			</div>
			<div class="col-md-1">
				<p class="close" ng-click="cancel()">X</p>
			</div>
		</div>
	</div>
	<div ng-cloak>
		<md-content class="md-padding" style="background-color: white; padding-bottom: 0px;">
			<div>{{ info.description }}</div>
		</md-content>
	</div>
	<div>
		<md-button class="md-raised md-accent buttonModalOk" ng-click="acept()"><b>{{ info.nameBttOK }}</b>
		</md-button>
		<md-button class="md-raised md-accent buttonModalCancel" ng-click="cancel()"><b>{{ info.nameBttCancel }}</b>
		</md-button>
	</div>
</div>
